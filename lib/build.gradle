group 'glung.redux_java2'
version '2.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.7

repositories {
  mavenLocal()
  mavenCentral()
  jcenter()
}

dependencies {
  compile 'jvm-redux-api:api:1.2.0'

  testCompile 'jvm-redux-api:specs:1.2.0'
  testCompile 'org.assertj:assertj-core:1.7.1'
  testCompile 'org.mockito:mockito-core:2.2.16'
}
